<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container d-flex text-white rounded-3" id="weather-div">
      <div class="col content">
        <div class="clock m-1 rounded-3 text-center">
          <p id="time"></p>
          <div id="date"></div>
        </div>
        <h1 class="text-center">Weather App
          <img src="cloudy.png" alt="cloudy-img" height="40" width="40">
        </h1>
        <form class="input-group my-5 w-50 ">
          <input type="text" id="city-input" class="form-control" placeholder="Enter City">
          <input class="btn btn-outline-primary" id="city-btn" type="submit" value="Get Weather"></input>
        </form>

        <div id="weather-data" class="text-center">
          <div class="icon">
            <img src="./sun.png" alt="Weather Icon">
          </div>
          <div class="deg">
            <div class="temperature">22Â°C</div>
            <div class="description mb-4">Sunny</div>
          </div>
           
          <div class="details d-flex text-white row">
            <div class="ext-1 col">
              <div class="mx-auto mb-1 details-items rounded-top">Temperature max</div>
              <div class="mx-auto mb-4 details-items rounded-bottom">Temperature min</div>
            </div>
            <div class="ext-2 col">
              <div class="mx-auto mb-1 details-items rounded-top">Feels like</div>
              <div class="mx-auto mb-4 details-items rounded-bottom">Humidity</div>
            </div>
            <div class="ext-3 col">
              <div class="mx-auto mb-1 details-items rounded-top">Wind speed</div>
              <div class="mx-auto mb-4 details-items rounded-bottom">Pressure</div>
            </div>
          </div>
        </div>

      </div>
    </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="./date.js"></script>
</body>
</html>
